<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="icon.ico" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="box" id="container">
      <div class="box" id="hold-box">
        <div class="hold-text">hold</div>
        <div id="hold-board"></div>
        <div class="information">
          <div>level</div>
          <div>line</div>
          <div>score</div>
        </div>
      </div>
      <div class="box" id="game-board"></div>
      <div class="box" id="next-box">
        <div class="next-text">next</div>
        <div id="next-board"></div>
      </div>
    </div>
    <script src="./hold.js" type="module"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
